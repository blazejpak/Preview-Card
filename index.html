<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preview Card</title>
    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body>
    <main>
      <section class="card">
        <div class="card__content">
          <h1 class="card__title">
            Get <span class="card__title--color">insights</span> that help your
            business grow.
          </h1>
          <p class="card__text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="card__info">
            <div class="card__info__item">
              <h2 class="card__info__item--title">10k+</h2>
              <p class="card__info__item--text">Companies</p>
            </div>
            <div class="card__info__item">
              <h2 class="card__info__item--title">314</h2>
              <p class="card__info__item--text">Templates</p>
            </div>
            <div class="card__info__item">
              <h2 class="card__info__item--title">12M+</h2>
              <p class="card__info__item--text">Queries</p>
            </div>
          </div>
        </div>
        <div class="card__image">
          <div class="card__image--small">
            <img src="./public/image-header-mobile.jpg" alt="work" />
          </div>
          <div class="card__image--large">
            <img src="./public//image-header-desktop.jpg" alt="work" />
          </div>
          <div class="card__image--color"></div>
        </div>
      </section>
    </main>
  </body>
</html>
